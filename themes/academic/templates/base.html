<!DOCTYPE html>
<html lang="{% if DEFAULT_LANG %}{{ DEFAULT_LANG }}{% else %}en{% endif %}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    
    <!-- Meta information -->
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="description" content="{% block description %}{{ SITENAME }}{% endblock %}">
   
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- BibTeX JS for publications -->
    <script type="text/javascript" src="https://cdn.rawgit.com/pcooksey/bibtex-js/ef59e62c/src/bibtex_js.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
                </div>
                <ul class="navbar-nav">
                    {% for title, link in MENUITEMS %}
                        <li class="nav-item">
                            <a class="nav-link{% if page and page.url == link %} active{% endif %}" href="{{ SITEURL }}{{ link }}">{{ title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </header>

    <div id="content" class="container">
        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <footer id="postamble" class="">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <p>&copy; {{ AUTHOR }} {{ CURRENT_YEAR }}</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="{{ SITEURL }}/theme/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
