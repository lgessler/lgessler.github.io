<center>Derived transitive verbs  <p>

&nbsp;&nbsp;&nbsp;&nbsp;In Hindi it is possible to form transitive verbs
from intransitives by adding the suffix&nbsp;<font
face="Xdvng">Aa&nbsp;to their stems. The forms which results are
called "derived transitives" and are not to be confused with causatives
(which are discussed in NN):<p>

Intransitives: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">uY&nbsp;&nbsp; <font face="Xdvng">h&#216;s:&#240;n:
Ap:n:i k&#217;s:i&#252; s:&#240; uY g:y:a. &nbsp; &nbsp; &nbsp;
&nbsp; 'Hussain got up from his chair.'<br>

Derived Transitive:&nbsp; <font face="Xdvng">uYa&nbsp;&nbsp; <font
face="Xdvng">h&#216;s:&#240;n: n:&#240; Ap:n:i k&#217;s:i&#252; uYa
l:i. &nbsp; &nbsp; &nbsp; &nbsp; 'Hussain picked up his chair.'<p>

Intransitive: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">p:h&#216;&#248;c:&nbsp;&nbsp; <font
face="Xdvng">t:&#216;mhari g:a_i kb:
p:h&#216;&#248;c:&#240;g:i&nbsp;? &nbsp; &nbsp; &nbsp; &nbsp;
&nbsp; 'When will your train arrive?'<br>

Derived Transitive:&nbsp; <font
face="Xdvng">p:h&#216;&#248;c:a&nbsp;&nbsp; <font face="Xdvng">y:h
ka&#242;n: sX&#240;S:n: p:h&#216;&#248;c:aOg:a&nbsp;? &nbsp; &nbsp;
&nbsp; 'Who will deliver this to the station?'<p>

Intransitive: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">c:l:&nbsp;&nbsp; <font face="Xdvng">hm:ari g:a_i b:_i
t:&#240;z: c:l:t:i h&#242;. &nbsp; &nbsp; &nbsp; &nbsp; 'Our car
goes very fast.'<br>

Derived Transitive:&nbsp;&nbsp;<font face="Xdvng">c:l:a&nbsp;&nbsp;
<font face="Xdvng">B:aI,&nbsp;<font face="Xdvng">Et:n:i t:&#240;z:
m:t: c:l:aAa&#240;. &nbsp; &nbsp; &nbsp; &nbsp; 'Don't drive so
fast. man!'<p>

It will be observed from these examples that the suffix&nbsp;<font
face="Xdvng">Aa&nbsp;adds a meaning roughly equivalent to that of
<i>make in English:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">uY&nbsp;-- rise &nbsp;
&nbsp; &nbsp; <font face="Xdvng">uYa&nbsp;-- make rise, raise
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">b:&#242;Y&nbsp;-- sit &nbsp; &nbsp; &nbsp; <font
face="Xdvng">eb:Ya&nbsp;-- make sit, seat <br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">c:l:&nbsp;-- go &nbsp;
&nbsp; &nbsp; &nbsp; <font face="Xdvng">c:l:a&nbsp;-- make go;
drive&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">u_&nbsp;-- fly
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">u_a&nbsp;--
make fly, throw <p>

&nbsp;&nbsp;&nbsp;&nbsp;It is possible to derive transitive verbs from
some verbs that are already transitive:<p>

Transitive:&nbsp;&nbsp; <font face="Xdvng">s:&#216;n:&nbsp;&nbsp;
<font face="Xdvng">hm: ram: ki khan:i s:&#216;n: rh&#240;
T:&#240;.<br>
&nbsp; &nbsp; &nbsp; &nbsp; 'We are listening to the story of Ram.'<p>

Derive Transitive:&nbsp;&nbsp; <font
face="Xdvng">s:&#216;&nbsp;&nbsp; <font face="Xdvng">dadi
hm:&#240;&#248; khan:i s:&#216;n:a rhi T:i.<br>

&nbsp; &nbsp; &nbsp; &nbsp; 'Big sister was telling us a story.'<p>

Transitives:&nbsp;&nbsp; <font face="Xdvng">p:k_&nbsp;&nbsp; <font
face="Xdvng">p:&#216;el:s: n:&#240; us:&#240; G:r m:&#240;&#248; hi p:k_
el:y:a. 

<br> &nbsp; &nbsp; &nbsp; &nbsp; 'The police nabbed him at home.'<p>

Derived Transitive:&nbsp;&nbsp; <font
face="Xdvng">p:k_a&nbsp;&nbsp; <font face="Xdvng">us:k&#241; haT:
m:&#240;&#248; ds: ,p:y:&#240; p:k_aEy:&#240;.
&nbsp; &nbsp; &nbsp; &nbsp; 'Slip him ten rupees.'<p>

The transitive verbs from which one may derive new transitives all have
one thing in common. They belong to the same set as those that usually
come with&nbsp;<font face="Xdvng">l:&#240;&nbsp;when
compound:&nbsp;<font face="Xdvng">K:a,&nbsp;<font
face="Xdvng">p:i,&nbsp;<font
face="Xdvng">d&#240;K:,&nbsp;<font
face="Xdvng">s:m:J:,&nbsp;<font
face="Xdvng">s:iK:,&nbsp;etc.<p>

&nbsp;&nbsp;&nbsp;&nbsp;If the stem contains a long&nbsp;<font
face="Xdvng">I,&nbsp;<font face="Xdvng">U&nbsp;or&nbsp;<font
face="Xdvng">Aa&nbsp;it is replaced in the derived transitive by
the corresponding short vowel:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">s:iK:&nbsp;--
learn&nbsp;&nbsp;&nbsp; <font face="Xdvng">es:K:a&nbsp;-- teach<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:an:&nbsp;--
accept&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:&nbsp;-- persuade<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">R&#220;b:&nbsp;--
sink&nbsp;&nbsp;&nbsp; <font face="Xdvng">R&#220;b:a&nbsp;-- sink
(something)<br>

An &nbsp;<font face="Xdvng">Aa&#240;&nbsp;in the stem is replaced
by&nbsp;<font face="Xdvng">u&nbsp;; an &nbsp;<font
face="Xdvng">O&nbsp;by &nbsp;<font face="Xdvng">E&nbsp;. If
the stem ends in a vowel, a&nbsp;<font face="Xdvng">l:&nbsp;is
often added in the derived form:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">d&#240;K:&nbsp;--
see&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">edK:a&nbsp;--
show<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">s:a&#240;&nbsp;--
sleep&nbsp;&nbsp;&nbsp;&nbsp; <font
face="Xdvng">s:&#216;l:a&nbsp;-- put to bed<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">p:i&nbsp;--
drink&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">ep:l:a&nbsp;--
give a drink<br>

Other formations are irregular to a greater or lesser degree:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">ut:r&nbsp;-- get
down&nbsp;&nbsp;&nbsp; <font face="Xdvng">ut:ar&nbsp;-- take
down<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">b:&#242;Y&nbsp;--
sit&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">eb:Ya&nbsp;--
seat<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">K:a&nbsp;--
eat&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">eK:l:a&nbsp;--
feed<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:r&nbsp;--
die&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:ar&nbsp;--
kill<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">en:kl:&nbsp;--
emerge&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">en:kal:&nbsp;--
take out<br>

From some very common verbs transitives cannot be derived:&nbsp;<font
face="Xdvng">Aa, &nbsp;<font face="Xdvng">j:a, &nbsp;<font
face="Xdvng">ha&#240;, &nbsp;<font
face="Xdvng">p:_,&nbsp;<font face="Xdvng">rh, &nbsp;<font
face="Xdvng">s:k, etc. &nbsp;A few of the reflexive verbs also do
not give derived transitives:&nbsp;<font face="Xdvng">l:&#240;,
&nbsp;<font face="Xdvng">p:a, &nbsp;<font
face="Xdvng">B:a&#250;p:, &nbsp;<font face="Xdvng">p:hc:an:,
&nbsp;<font face="Xdvng">en:g:l:, etc. &nbsp;<font
face="Xdvng">j:n:a&nbsp;(from&nbsp;<font face="Xdvng">j:an:)
is very rare.<br>

&nbsp;&nbsp;&nbsp;&nbsp;The derivation of transitives from&nbsp;<font
face="Xdvng">ka&#240;-expressions in those rare instances where it
is possible is peculiar:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:&#216;J:ka&#240; y:ad
n:hi&#248; h&#242;. z:ra yad edl:aAa&#240;.<br>

&nbsp; &nbsp; &nbsp; &nbsp;'I can't remember. Would you remind me?'<p>

In general, &nbsp;<font face="Xdvng">ka&#240;-expressions in
&nbsp;<font face="Xdvng">ha&#240;&nbsp; (&nbsp;or &nbsp;<font
face="Xdvng">Aa&nbsp;) give derived transitives in &nbsp;<font
face="Xdvng">edl:a&nbsp; or &nbsp;<font
face="Xdvng">kra.<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">us:&#240; s:b: p:r
g:&#216;ss:a Aat:a h&#242;. &nbsp;Aa&#242;r ePr v:h s:b: ka&#240;
g:&#216;ss:a edl:a d&#240;t:a h&#242;.<br>

&nbsp; &nbsp; &nbsp; &nbsp;'He gets angry at everyone. And then he gets
everyone angry (at him).'<p>

&nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">Ag:r t:&#216;m:

kra edy:a.<br>
